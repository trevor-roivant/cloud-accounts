{% if cloud_account %}
<div class="col col-md-6">
    <div class="card">
      <h5 class="card-header">Cloud Account</h5>
      <div class="card-body">
        <table class="table table-hover attr-table">
            <tr>
                <th scope="row">Name</th>
                <td>
                <a href="{{ cloud_account.get_absolute_url }}">{{ cloud_account.name }}</a>
              </td>
            </tr>
            <tr>
              <th scope="row">ID</th>
              <td>
              {{ cloud_account.accountId }}
            </td>
          </tr>
            <tr>
              <th scope="row">Status</th>
              <td>{{ cloud_account.get_status_display }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  {% endif %}
